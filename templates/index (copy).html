<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Othello AI</title>
  <style>
    /* ==== Giữ nguyên toàn bộ CSS bạn đã gửi ==== */
    body {
      background: #184a2c;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0 10px;
    }

    h1 {
      margin-top: 15px;
      font-size: 1.8rem;
    }
#colorToggle {
  padding: 5px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.2s;
}

/* Màu cho người chơi đen */
#colorToggle.black {
  background-color: black;
  color: white;
}

/* Màu cho người chơi trắng */
#colorToggle.white {
  background-color: white;
  color: black;
  border: 1px solid black;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 2px;
      justify-content: center;
      margin: 20px auto;
      max-width: 90vw;
    }

    .cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #107010;
      border-radius: 6px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }

    .cell.black::after,
    .cell.white::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 80%;
      height: 80%;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    .cell.black::after { background: black; }
    .cell.white::after { background: white; }

    .cell.blocked {
      background: #555;
      cursor: not-allowed;
    }

    .highlight::before {
      content: "";
      position: absolute;
      width: 20%;
      height: 20%;
      background-color: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.9;
    }
    .highlight::after {
      content: "";
      position: absolute;
      width: 30%;
      height: 30%;
      background-color: rgba(255,255,255,0.3);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.4;
    }

    .ai-last-move::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      width: 20%;
      height: 20%;
      border-radius: 10%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 4px 2px rgba(255,255,150,0.2), 0 0 4px 2px rgba(255,255,150,0.1);
      animation: glow 1.5s infinite alternate;
      z-index: 1;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 6px 2px rgba(255,255,150,0.4), 0 0 15px 5px rgba(255,255,0,0.4); }
      50% { box-shadow: 0 0 10px 5px rgba(255,255,150,0.8), 0 0 25px 10px rgba(255,255,0,0.6); }
      50% { box-shadow: 0 0 6px 2px rgba(255,255,0,0.6), 0 0 15px 5px rgba(255,255,0,0.4); }
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px auto;
    }

    .scoreboard {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    button {
      background-color: #107010;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #0d5a0d;
    }

    #boardThumbs {
      display:flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .thumb {
      width: 40px;
      height: 40px;
      border: 2px solid #107010;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .thumb.selected {
      border-color: yellow;
      box-shadow: 0 0 0px 0px yellow;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; }
      .controls { gap: 5px; }
      label, span, button, select { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h1>Cờ Lật - Người vs AI</h1>

  <!-- ==== Bố cục controls mới ==== -->
  <div class="controls">
    <!-- Hàng 1: Độ khó -->
    <label>Độ khó:
      <select id="depthSelect">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
    </label>
  </div>

  <div class="controls">
    <!-- Hàng 2: Chọn màu cờ và toggle lượt đi -->
    <span>Chọn màu cờ:</span>
    <button id="colorToggle">Đen</button>
    <button id="toggleFirst">Người đi trước </button>
  </div>

  <div class="scoreboard">
    ⚪ Trắng: <span id="whiteScore">2</span> |
    ⚫ Đen: <span id="blackScore">2</span>
  </div>

  <div class="board" id="board"></div>

  <div id="boardThumbs">
    <div class="thumb selected" data-board="default"></div>
    <div class="thumb" data-board="board1"></div>
    <div class="thumb" data-board="board2"></div>
    <div class="thumb" data-board="board3"></div>
  </div>

  <!-- Hàng cuối: Nút Chơi lại -->
  <div style="margin-top:20px;">
    <button id="reset">Chơi lại</button>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
